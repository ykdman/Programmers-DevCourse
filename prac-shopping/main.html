<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <h1 id="page_title">Tennis Market</h1>
    <div id="page_description">
      Welcome to Tennis Market <br />
      Enjoy Your Shopping
      <br />
      <br />
      <a href="./orderlist.html">Order List</a>
    </div>
    <div class="card_page">
      <div class="card_item">
        <img
          src="./asset/img/redRacket.png"
          alt="red-racket"
          class="card_img"
        />
        <p class="card_title">Red Racket</p>
        <input
          class="card_btn"
          type="button"
          value="Order"
          onclick="alert(1)"
        />
      </div>

      <div class="card_item">
        <img
          src="./asset/img/blackRacket.png"
          alt="red-racket"
          class="card_img"
        />
        <p class="card_title">Black Racket</p>
        <input
          class="card_btn"
          type="button"
          value="Order"
          onclick="alert(2)"
        />
      </div>

      <div class="card_item">
        <img
          src="./asset/img/blueRacket.png"
          alt="red-racket"
          class="card_img"
        />
        <p class="card_title">Blue Racket</p>
        <input
          class="card_btn"
          type="button"
          value="Order"
          onclick="alert(3)"
        />
      </div>
    </div>
  </body>
</html>
